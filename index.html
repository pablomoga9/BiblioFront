<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
   
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <ul id="navTab">
            <li id="logoContainer">
                <img src="./assets/images/libLogo.png" id="logo" alt="logo">
                <a href="/" id="logoText">BiblioTech</a>
            </li>
            <li><img id="navImage" src="./assets/images/blank-profile-picture-973460_1280.png" alt=""></li>
            <li><p onclick="showProfile()" id="userName"></p></li>
            <li><button id="btnLogin">Iniciar Sesión</button></li>
            <li><button id="btnSignup">Registro</button></li>
            <li><a href="./pages/favs.html"><img src="./assets/images/Heart-SG2001-transparent.png" id="heartImage" ></a></li>
            <li><button id="btnLogout">Cerrar Sesión</button></li>
           
        </ul>
    </nav>
    <header>
      
       
    </header>
   <main>
    <div class="container">
       
        <div id="searchWrapper">
            <div class="search-box" id="searchContainer">
                <input type="text" name="searchBar" id="searchBar">
            </div>
            <div class="search-select">
                <label id="updateText" for="">Frecuencia de actualización</label>
            <select name="updated" id="selectUpdate">
                <option value="ALL">Todos</option>
                <option value="WEEKLY">Semanalmente</option>
                <option value="MONTHLY">Mensualmente</option>
            </select>
            </div>
        </div>
        <ul id="categoryList"></ul>
        <ul id="booksList"></ul>
    </div>
    <dialog id="modal">
        <h2>Inicio de sesión</h2>
        <form method="dialog"  id="form1">
            <button id="btnCloseLogin">X</button>
            <label>Email<input id="emailInput" type="text" name="email" placeholder="Introduce tu correo electrónico"></label><br>
            <label>Contraseña <input id="passInput" type="password" name="pass" placeholder="Introduce tu contraseña"></label>
            <button type="submit" id="sendSignIn">Enviar</button>
        </form>
    </dialog>
    <dialog method="dialog" id="modal2">
        <h2>Registro</h2>
        <form method="dialog"  id="form2">
            <button id="btnCloseSignUp">X</button>
            <label>Nombre de usuario <input id="nameInput" name="nameInput" placeholder="Introduce tu nombre" type="text"></label><br>
            <label>Email <input id="email2" name="email2" type="text" placeholder="Introduce un correo electrónico"></label><br>
            <label>Contraseña <input id="pass1" type="password" name="pass1" placeholder="Introduce una contraseña"></label>
            <label>Repite la contraseña <input id="pass2" type="password" name="pass2" placeholder="Vuelve a introducir la misma contraseña"></label>
            <button type="submit" id="sendSignUp">Enviar</button>
        </form>
    </dialog>
    <dialog method="dialog" id="modal3">
        <button id="btnCloseProfile">X</button>
        <h2 id="profileTitle"></h2>
        <label>Cambia tu imagen de perfil: </label>
        <img id="profileImage" src="./assets/images/blank-profile-picture-973460_1280.png">
        <input type="file" onchange="uploadFile()" id="files" name="files[]" multiple />
    </dialog>
    <dialog id="modal4">
        <div class="spinner">

        </div>
    </dialog>
   </main>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<script src="./app.js"></script>
<script src="./scripts/firestore.js"></script>
<script src="./scripts/user.js"></script>
<script src="./scripts/fav.js"></script>
</body>
</html>
